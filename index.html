<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather forecast | ☀</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          class="search-box"
          type="text"
          id="city-search"
          placeholder="Search... "
        />
        <input class="search-button" type="submit" value="Go" />
      </form>
      <button id="current-location-button">📍</button>

      <p id="date-today">Sunday, July 25, 14:00</p>

      <div class="row">
        <div class="col-6">
          <h1 id="city-name">Cairo</h1>
          <p id="current-range">15°C / 36°C</p>
        </div>
        <div class="col-2">
          <img src="Images/sun emoji.png" id="current-emoji" />
        </div>
        <div class="col-2" id="current-temp">34</div>
        <div class="col-2" id="unit">°C</div>
      </div>

      <br />
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tomorrow</h5>
            <img src="Images/sun cloud emoji.png" class="futureEmojis" />
            <p class="card-text">15°C / 36°C</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <img src="Images/heavy rain emoji.png" class="futureEmojis" />
            <p class="card-text">15°C / 36°C</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <img src="Images/storm emoji.png" class="futureEmojis" />
            <p class="card-text">15°C / 36°C</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <img src="Images/windy emoji.png" class="futureEmojis" />
            <p class="card-text">15°C / 36°C</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Friday</h5>
            <img src="Images/sun cloud emoji.png" class="futureEmojis" />
            <p class="card-text">15°C / 36°C</p>
          </div>
        </div>
      </div>
    </div>
    <p class="repository-link">
      <a href="https://github.com/jdru32/shecodes-plus-weather-project">
        Open source code
      </a>
      by Joanna Drury
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
